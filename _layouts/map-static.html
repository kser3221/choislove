---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
	<!-- 이미지 지도를 표시할 div 입니다 -->
	<div id="staticMap" style="width:600px;height:350px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c2b8bdf0e5457f3edc9266e236167d71&?libraries=services"></script>

	<script>
		// 이미지 지도에 표시할 마커입니다
		// 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다 
		var markers = [
			{
				position: new kakao.maps.LatLng(37.563069, 126.993379), 
				text: '초이스LOVE' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
			}
		];

		var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
			staticMapOption = { 
				center: new kakao.maps.LatLng(37.563069, 126.993379), // 이미지 지도의 중심좌표
				level: 3, // 이미지 지도의 확대 레벨
				marker: markers // 이미지 지도에 표시할 마커 
			};    

		// 이미지 지도를 생성합니다
		var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);
	</script>

	<br/>{{ content }}
  </article>

</div>
